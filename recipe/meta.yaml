{% set name = "aab" %}
{% set version = "0.1.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/aab-{{ version }}.tar.gz
  sha256: 1be9cd6dceac28c570df268a2aa20c1935a59043c88c9f4ce88a6d208e007d09

build:
  noarch: python
  entry_points:
    - aab=aab.cli:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - six
    - jsonschema
    - whichcraft

test:
  imports:
    - aab
  commands:
    - pip check
    - aab --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/glutanimate/anki-addon-builder
  summary: Anki Add-on Builder
  dev_url: https://github.com/glutanimate/anki-addon-builder
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cav71
